<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Output:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="info">
      <ul *ngFor="let e1 of myItems.values()">
        <li>serial number: {{e1.serialNumber}} | description: {{e1.description}}
          <ul *ngFor="let e2 of e1.whcells.values()">
            <li>element name: {{e2.name}} | element status: {{e2.status}}</li>
            <ul>
              <li>shelf name: {{e2.whlocker.name}}</li>
              <ul>
                <li>zone name: {{e2.whlocker.whzone.name}}</li>
                <ul>
                  <li>warehouse name: {{e2.whlocker.whzone.wh.name}}</li>
                </ul>
              </ul>
            </ul>
          </ul>
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
