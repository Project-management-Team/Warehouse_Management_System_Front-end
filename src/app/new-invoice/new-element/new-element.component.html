<mat-card class="card" *ngIf="flag">
  <mat-card-header>
    <mat-card-title>Position in Track</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Choose element</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="element">
        <mat-option *ngFor="let element of myElements" [value]="element.serialNumber" (click)="sendId(element.id)">
          {{element.serialNumber}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
<!--    <button mat-button>Add</button>-->
  </mat-card-actions>
</mat-card>
