<div class="myTree">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Choose your Warehouse</mat-label>
    <mat-select [(value)]="currentWareHouse">
      <mat-option *ngFor="let el of warehouses" [value]="el.name" (click)="getTree(el.name)">
        {{el.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree" *ngIf="treeFlag">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>

  <div class="button-row" *ngIf="treeFlag">
    <div class="flex-container">
      <div class="button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a add icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
