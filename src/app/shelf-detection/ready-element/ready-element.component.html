<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Position: {{myEl.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Serial No: {{serialNo}}
      <br>
      Description: {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="border-radius: 50%;">Move</button>
    <button mat-button style="border-radius: 50%;">Scrap</button>
  </mat-card-actions>
</mat-card>
